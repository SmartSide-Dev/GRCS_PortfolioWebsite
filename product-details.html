            document.getElementById("product-bv").innerText = product.businessValue;
            document.getElementById("product-description").innerText = product.description;
            document.getElementById("product-benefit").innerText = product.benefit;
            document.getElementById("product-usage-tips").innerText = product.usageTips;

            // Assuming each product has a corresponding image file
            const productImage = `assets/img/NewProducts/${product.code}.webp`;
            document.getElementById("product-image").src = productImage;
            document.getElementById("product-image").alt = product.name;
          } else {
            // If no product found, display a default message
            document.getElementById("product-name").innerText = "Product not found.";
          }
        }

        // Call the function to load the product details
        loadProductDetails();
      });


      //search logic
      document.addEventListener("DOMContentLoaded", () => {
        const searchBar = document.getElementById("search-bar");
        const searchResults = document.getElementById("search-results");
        let currentFocus = -1; // Track current focused search result for keyboard navigation

        // Function to filter products based on input
        function filterProducts(query) {
          const lowerCaseQuery = query.toLowerCase();
          return Object.values(products).filter(product =>
            product.code.toLowerCase().includes(lowerCaseQuery) ||
            product.name.toLowerCase().includes(lowerCaseQuery)
          );
        }

        // Function to handle selection of a product (redirect)
        function selectProduct(productCode) {
          window.location.href = `product-details.html?id=${productCode}`;
        }

        // Function to handle key navigation (up/down arrows) and Enter key
        function handleKeyNavigation(e) {
          const items = searchResults.getElementsByTagName("div");

          if (e.key === "ArrowDown") {
            currentFocus++;
            if (currentFocus >= items.length) currentFocus = 0; // Loop back to top
            setActive(items);
            scrollToActive(items[currentFocus]);
          } else if (e.key === "ArrowUp") {
            currentFocus--;
            if (currentFocus < 0) currentFocus = items.length - 1; // Loop to bottom
            setActive(items);
            scrollToActive(items[currentFocus]);
          } else if (e.key === "Enter") {
            e.preventDefault();
            if (currentFocus > -1) {
              selectProduct(items[currentFocus].getAttribute("data-code"));
            }
          }
        }

        // Function to set active result for keyboard navigation
        function setActive(items) {
          for (let i = 0; i < items.length; i++) {
            items[i].classList.remove("active");
          }
          if (currentFocus >= 0) {
            items[currentFocus].classList.add("active");
          }
        }

        // Function to scroll the search results to bring the active item into view
        function scrollToActive(activeItem) {
          if (activeItem) {
            const itemRect = activeItem.getBoundingClientRect();
            const containerRect = searchResults.getBoundingClientRect();

            // Check if the active item is out of the visible area of the container
            if (itemRect.bottom > containerRect.bottom) {
              // Scroll down to bring the active item into view
              searchResults.scrollTop += itemRect.bottom - containerRect.bottom;
            } else if (itemRect.top < containerRect.top) {
              // Scroll up to bring the active item into view
              searchResults.scrollTop -= containerRect.top - itemRect.top;
            }
          }
        }

        // Event listener for input in search bar
        searchBar.addEventListener("input", () => {
          const query = searchBar.value.trim();
          searchResults.innerHTML = "";
          currentFocus = -1;

          if (query.length > 0) {
            const filteredProducts = filterProducts(query);

            if (filteredProducts.length > 0) {
              filteredProducts.forEach(product => {
                const resultDiv = document.createElement("div");
                resultDiv.textContent = `${product.code} | ${product.name}`;
                resultDiv.setAttribute("data-code", product.code);
                resultDiv.addEventListener("click", () => {
                  selectProduct(product.code);
                });
                searchResults.appendChild(resultDiv);
              });
            } else {
              const noResultsDiv = document.createElement("div");
              noResultsDiv.textContent = "No products found.";
              searchResults.appendChild(noResultsDiv);
            }
          }
        });

        // Listen for keyboard navigation events
        searchBar.addEventListener("keydown", handleKeyNavigation);

        // Hide search results when clicking outside
        document.addEventListener("click", (event) => {
          if (!searchBar.contains(event.target) && !searchResults.contains(event.target)) {
            searchResults.innerHTML = "";
          }
        });
      });
